<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Stats preview card component challenge from Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <section class="preview-card">
      <header>
        <picture class="preview-card__image">
          <source srcset="./images/image-header-desktop.jpg" media="(min-width: 800px)">
          <img src="./images/image-header-mobile.jpg"
            alt="women inside an office working on their laptops at a face to face desk">
        </picture>
      </header>
      <div class="preview-card__content">
        <h1 class="preview-card__title">Get <span class="span-insights">insights</span> that help your business grow.
        </h1>
        <p class="preview-card__subtitle">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer
          experience, and overall efficiency.</p>
        <div class="preview-card__stats">
          <div class="stat">
            <h2 class="stat-value">10k+</h2>
            <p class="stat-name">COMPANIES</p>
          </div>
          <div class="stat">
            <h2 class="stat-value">314</h2>
            <p class="stat-name">TEMPLATES</p>
          </div>
          <div class="stat">
            <h2 class="stat-value">12M+</h2>
            <p class="stat-name">QUERIES</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
