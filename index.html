<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Stats preview card component challenge from Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="main-image">
        <img src="./images/image-header-mobile.jpg" alt="women-coding">
      </div>
      <div class="card-body">
        <h1 class="card-body-title">Get <span class="span-insights">insights</span> that help your business grow.</h1>
        <p class="card-body-description">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat-companies">
            <h2 class="card-stat">10k+</h2>
            <p class="stat-name">COMPANIES</p>
          </div>
          <div class="stat-templates">
            <h2 class="card-stat">314</h2>
            <p class="stat-name">TEMPLATES</p>
          </div>
          <div class="stat-queries">
            <h2 class="card-stat">12M+</h2>
            <p class="stat-name">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
